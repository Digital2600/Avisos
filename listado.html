<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Base de Datos</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Datos de la Base de Datos</h1>
  <table id="datos-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody id="datos-body"></tbody>
  </table>

  <script>
    fetch('/api/datos')
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          document.getElementById('datos-body').innerHTML = '<tr><td colspan="100%">No hay datos disponibles</td></tr>';
          return;
        }

        // Crear encabezados
        const headerRow = document.getElementById('header-row');
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // Llenar tabla con datos
        const tbody = document.getElementById('datos-body');
        data.forEach(row => {
          const tr = document.createElement('tr');
          Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.textContent = value !== null ? value : 'NULL';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('datos-body').innerHTML = `<tr><td colspan="100%">Error al cargar datos: ${error.message}</td></tr>`;
      });
  </script>
</body>
</html>
